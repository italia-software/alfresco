    features:
      - Content management
    longDescription: |
      Il software open source Enterprise Content Management gestisce qualsiasi 
      tipo di contenuto, consentendo agli utenti di condividere e collaborare 
      facilmente sui contenuti.


      Alfresco Content Services offre funzionalità complete per la gestione  dei
      contenuti aziendali (ECM) che ti consentono di lavorare con i  contenuti
      direttamente all'interno delle suite e degli strumenti di  produttività
      più diffusi al mondo, senza necessità di passare da  un'applicazione
      all'altra.

        

      ## Funzionalità di Alfresco ECM

        

      Alfresco Content Services offre funzionalità di gestione dei  contenuti
      aziendali (ECM) aperte, flessibili e altamente scalabili a cui  si
      aggiungono gli ulteriori vantaggi forniti da una piattaforma di  servizi
      di contenuti che rende i contenuti accessibili,  indipendentemente dal
      luogo e dalla modalità di lavoro, attraverso  semplici integrazioni con le
      applicazioni aziendali di uso quotidiano.
